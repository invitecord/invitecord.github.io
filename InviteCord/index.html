<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to InviteCord Official...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #6366f1;
            --bg-dark: #09090b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: screen;
        }

        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(225,39%,30%,0.3) 0, transparent 50%);
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .loader-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            width: 0%;
            transition: width 0.1s linear;
        }

        .tip-enter {
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden">
    <div class="mesh-gradient"></div>

    <div class="relative w-full max-w-lg p-8">
        <!-- Brand Header -->
        <div class="flex flex-col items-center mb-12 space-y-4">
            <div class="w-20 h-20 bg-indigo-600 rounded-[2rem] flex items-center justify-center text-4xl font-black shadow-[0_20px_40px_rgba(99,102,241,0.3)] animate-bounce">I</div>
            <div class="text-center">
                <h1 class="text-2xl font-black tracking-tighter text-white">Connecting to InviteCord</h1>
                <p class="text-indigo-400 font-mono text-[10px] uppercase tracking-[0.3em] font-bold">Protocol v4.0.1</p>
            </div>
        </div>

        <!-- Main Hub -->
        <div class="glass rounded-[2.5rem] p-10 relative overflow-hidden">
            <div class="shimmer absolute inset-0 pointer-events-none"></div>
            
            <div class="space-y-8 relative z-10">
                <!-- Loading State -->
                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <span id="status-text" class="text-[10px] font-black uppercase tracking-widest text-gray-400">Handshaking...</span>
                        <span id="percent-text" class="text-xs font-mono font-bold text-indigo-400">0%</span>
                    </div>
                    <div class="loader-bar">
                        <div id="loader-fill" class="loader-progress"></div>
                    </div>
                </div>

                <!-- Tips Carousel -->
                <div class="pt-6 border-t border-white/5">
                    <div class="flex items-center space-x-2 mb-3">
                        <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span class="text-[10px] font-black uppercase tracking-widest text-indigo-500">InviteCord Pro Tip</span>
                    </div>
                    <div id="tip-container" class="h-16 flex items-center">
                        <p id="tip-text" class="text-sm text-gray-300 leading-relaxed font-medium">Preparing your connection to the official developer hub...</p>
                    </div>
                </div>

                <!-- Action Button -->
                <div id="manual-action" class="opacity-0 transition-opacity duration-1000">
                    <a href="https://discord.gg/n4DBAxWaVM" class="block w-full py-4 bg-white text-black rounded-2xl text-center font-black text-xs uppercase tracking-widest hover:bg-indigo-50 transition-all shadow-xl shadow-white/5">
                        Take me there now
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 space-y-1">
            <p class="text-[10px] font-black uppercase tracking-[0.25em] text-white/40">
                Invite Powered by <span class="text-indigo-400">InviteCord</span>
            </p>
            <p class="text-[8px] font-bold uppercase tracking-[0.1em] text-white/10">
                invitecord.github.io
            </p>
        </div>
    </div>

    <script>
        const tips = [
            "Use Custom Slugs to make your invites memorable (e.g., /JoinOurTeam).",
            "Embed real-time member counts directly on your website using our API.",
            "You can set expiration timers on vanity URLs for limited-time events.",
            "Integrate Discord Webhooks to get notified whenever someone uses a specific link.",
            "InviteCord supports high-resolution banner previews for Social Media cards.",
            "Organize your community into categories using our advanced folder system.",
            "Did you know? You can track which marketing channel brought in the most users."
        ];

        let currentTipIndex = 0;
        let progress = 0;
        const totalDuration = 10000; // 10 seconds total
        const updateInterval = 50; // Update every 50ms
        const increment = 100 / (totalDuration / updateInterval);
        const inviteLink = "https://discord.gg/n4DBAxWaVM";

        const loader = document.getElementById('loader-fill');
        const percentText = document.getElementById('percent-text');
        const statusText = document.getElementById('status-text');
        const tipText = document.getElementById('tip-text');
        const tipContainer = document.getElementById('tip-container');
        const manualAction = document.getElementById('manual-action');

        const statusMessages = [
            "Initializing secure handshake...",
            "Authenticating with InviteCord API...",
            "Fetching community metadata...",
            "Validating vanity URL...",
            "Syncing protocol versions...",
            "Optimizing gateway route...",
            "Finalizing connection..."
        ];

        function changeTip() {
            tipContainer.classList.remove('tip-enter');
            void tipContainer.offsetWidth; 
            tipContainer.classList.add('tip-enter');
            tipText.innerText = tips[currentTipIndex];
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }

        function startRedirect() {
            const interval = setInterval(() => {
                progress += increment;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    window.location.href = inviteLink;
                }

                loader.style.width = `${progress}%`;
                percentText.innerText = `${Math.floor(progress)}%`;

                const statusIdx = Math.floor((progress / 100) * statusMessages.length);
                if (statusMessages[statusIdx]) {
                    statusText.innerText = statusMessages[statusIdx];
                }

                if (progress > 30) {
                    manualAction.style.opacity = "1";
                }
            }, updateInterval);

            setInterval(changeTip, 2500);
            changeTip(); 
        }

        window.onload = startRedirect;
    </script>
</body>
</html>
